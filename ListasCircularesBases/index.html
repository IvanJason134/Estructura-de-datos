<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rutas</title>
</head>
<body>
    <form>
        <h2>Bases</h1>
        <label for="nombre">Nombre de la base: </label>
        <input type="text" id="nombre">
        <label for="minutos">Duracion: </label>
        <input type="number" id="minutos" min="1">
        <button type="button" id="btnAgregar">Agregar Base</button>
        <button type="button" id="btnBuscar">Buscar Base</button>
        <button type="button" id="btnImprimir">Imprimir bases</button>
        <button type="button" id="btnBorrar">Borrar base</button>
    </form>
    <script src="main.js" type="module"></script>
</body>
</html>
